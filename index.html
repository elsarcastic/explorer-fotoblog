<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fotoblog</title>
</head>

<body>
    <header class="container">
        <nav>
            <img class="camera" src="assets/camera.png" alt="camera">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">Galeria</a></li>
            </ul>
        </nav>
        <form action="">
            <div class="input-wrapper">
                <label for="search">Pesquise por imagens e coleções</label>
                <input id="search" type="text" class="search" placeholder="Pesquise por imagens e coleções">
            </div>
        </form>
        <img src="assets/avatar.png" alt="avatar" class="avatar">
    </header>
    <main>
        <div class="container">
            <h1>Galeria</h1>
            <section class="gallery">
                <figure>
                    <img src="assets/workspace-eletrica.png" alt="workspace-eletrica">
                    <figcaption>
                        <h2>Workspace elétrica</h2>
                        <span class="tag">tag</span>
                    </figcaption>
                </figure>
                <figure style="--delay: .6s;">
                    <img src="assets/dark-red.png" alt="dark-red">
                    <figcaption>
                        <h2>Dark and red</h2>
                        <span class="tag">tag</span>
                    </figcaption>
                </figure>
                <figure style="--delay: .8s;">
                    <img src="assets/organizacao-grids.png" alt="organizacao-grids">
                    <figcaption>
                        <h2>Organização e grids</h2>
                        <span class="tag">tag</span>
                    </figcaption>
                </figure>
                <figure style="--delay: 1s;">
                    <img src="assets/colmeia.png" alt="colmeia">
                    <figcaption>
                        <h2>Colméia</h2>
                        <span class="tag">tag</span>
                    </figcaption>
                </figure>
                <figure style="--delay: 1.2s;">
                    <img src="assets/setup-escritor.png" alt="setup-escritor">
                    <figcaption>
                        <h2>Setup de escritor</h2>
                        <span class="tag">tag</span>
                    </figcaption>
                </figure>
                <figure style="--delay: 1.4s;">
                    <img src="assets/ergonomia-cores.png" alt="ergonomia-cores">
                    <figcaption>
                        <h2>Ergonomia e cores</h2>
                        <span class="tag">tag</span>
                    </figcaption>
                </figure>
                <figure style="--delay: 1.6s;">
                    <img src="assets/show-luzes.png" alt="show-luzes">
                    <figcaption>
                        <h2>Show de luzes</h2>
                        <span class="tag">tag</span>
                    </figcaption>
                </figure>
                <figure style="--delay: 1.8s;">
                    <img src="assets/deep-purple.png" alt="deep-purple">
                    <figcaption>
                        <h2>Deep purple</h2>
                        <span class="tag">tag</span>
                    </figcaption>
                </figure>
                <figure style="--delay: 2s;">
                    <img src="assets/multiscreen.png" alt="multiscreen">
                    <figcaption>
                        <h2>Multi-Screen</h2>
                        <span class="tag">tag</span>
                    </figcaption>
                </figure>
            </section>
        </div>
    </main>
    <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
    </footer>
</body>

</html>
